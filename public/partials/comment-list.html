<div class='col-sm-6'>
	<h4 class='pull-left'>Comments</h4>
	<a href='/#/new' class='btn btn-info pull-right'>Add New Comment</a>
</div>

<div class='clearfix'></div>

<div class='col-sm-6'>
	<div ng-repeat='comment in comments' class='form-group panel panel-default'>
		<div class='panel-heading'>{{comment.name}}</div>
		<div class='panel-body'>{{comment.comment}}</div>
		<div class='panel-footer'>{{comment.time}}</div>
	</div>
</div>
