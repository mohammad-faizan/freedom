<h1>Comments</h1>

<div ng-repeat='comment in comments'>
	<ul class='list-group'>
		<li class="list-group-item"><span>Name : </span>{{comment.name}}</li>
		<li class="list-group-item"><span>Comment : </span>{{comment.comment}}</li>
		<li class="list-group-item"><span>Time : </span>{{comment.time}}</li>
	</ul>
</div>
