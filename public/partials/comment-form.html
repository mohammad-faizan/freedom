<form class='form-horizontal col-sm-6'>
	<div class='form-group'>
		<div class='col-sm-3'></div>
		<h3>Add new comment</h3>
	</div>
	<div class='form-group'>
		<label class='col-sm-3 control-label'>Name</label>
		<div class='col-sm-9'>
			<input type='text' class='form-control' ng-model='comment.name'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'>Comment</label>
		<div class='col-sm-9'>
			<input type='text' class='form-control' ng-model='comment.comment'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'>Time</label>
		<div class='col-sm-9'>
			<input type='text' class='form-control' ng-model='comment.time'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'></label>
		<div class='col-sm-9'>
			<input type='submit' class='btn btn-primary' value='Submit' ng-click='saveComment()'>
		</div>
	</div>
</form>
