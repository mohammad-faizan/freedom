<form class='form-horizontal col-sm-6'>
	<div class='form-group'>
		<div class='col-sm-3'></div>
		<h3>Add new User</h3>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'>Email</label>
		<div class='col-sm-9'>
			<input type='email' class='form-control' ng-model='user.email'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'>Name</label>
		<div class='col-sm-9'>
			<input type='text' class='form-control' ng-model='user.name'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'>Age</label>
		<div class='col-sm-9'>
			<input type='number' class='form-control' ng-model='user.age'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'>Gender</label>
		<div class='col-sm-9'>
			<input type='text' class='form-control' ng-model='user.gender'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-3 control-label'></label>
		<div class='col-sm-9'>
			<input type='submit' class='btn btn-primary' value='Submit' ng-click='saveUser()'>
		</div>
	</div>
</form>
